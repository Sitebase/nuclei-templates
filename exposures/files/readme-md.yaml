id: readme-md

info:
  name: README.md file disclosure
  author: ambassify
  severity: info
  description: Internal documentation file often used in projects which can contain sensitive information.
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/README.md"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "#"
          - "##"
        condition: or

      - type: word
        words:
          - "text/markdown"
          - "text/plain"
        part: header
        condition: or

      - type: status
        status:
          - 200
